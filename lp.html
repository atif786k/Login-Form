<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="stylesheet" href="lp.css" />
  </head>

  <body>
    <div id="main">
      <div class="container">
        <img src="dgn.png" alt="" width="130px" id="dgnID" />
        <h2>Sign In</h2>
        <h4>Please sign in to continue</h4>
        <input
          type="email"
          name="contact"
          id="contactID"
          placeholder="abc@gmail.com"
        />
        <br /><br />
        <input type="password" id="pass" placeholder="********" />
        <br /><br />
        <div class="one">
          <input type="checkbox" name="auto" id="autologinID" />Remember me
          <a href="I forgot my password" id="first">I forgot my password!</a>
        </div>
        <br /><br />
        <button id="click">SIGN IN</button>
        <br /><br />
        <div class="two">
          Don't have an account?
          <a href="" id="second">Create an free account</a>
        </div>
      </div>
      <div class="container1"></div>
    </div>
  </body>
</html>
